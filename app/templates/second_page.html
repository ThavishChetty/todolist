{% extends "base.html" %}

{% block content %}
    <hr>
    <h1>Make a List</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.list_name.label }}<br>
            {{ form.list_name(size=32) }}
            {% for error in form.list_name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.add_list() }}</p>
    </form>
{% endblock %}
