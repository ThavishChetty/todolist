<!doctype html>
<html>
    <head>
        <title>Todolist Project</title>
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>
</html>
